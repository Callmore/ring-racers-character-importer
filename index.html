<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.scss" />

        <script type="module" src="main.ts"></script>
    </head>

    <body>
        <main>
            <section id="frame-list">
                <h2>Slices</h2>
                <div class="body"></div>
            </section>
            <div id="slice-editor-area">
                <canvas id="slice-viewer" width="960" height="600"></canvas>
                <div id="properties-editor">
                    <section>
                        <h2>Sprite</h2>
                        <div class="property-container">
                            <label>
                                Identifier
                                <br />
                                <input type="text" pattern="[A-Z]{1,4}" />
                            </label>
                        </div>
                    </section>
                    <section>
                        <h2>Frame</h2>
                        <div class="property-container">
                            <label>offset</label>
                            <br />
                            <label>
                                X
                                <input
                                    type="number"
                                    id="frame-offset-x"
                                    value="0"
                                />
                            </label>
                            <label>
                                Y
                                <input
                                    type="number"
                                    id="frame-offset-y"
                                    value="0"
                                />
                            </label>
                        </div>
                        <div class="property-container">
                            <label>
                                ditherStyle
                                <input
                                    type="number"
                                    name="dither-style"
                                    id="frame-dither-style"
                                    min="0"
                                    max="4"
                                    value="0"
                                />
                            </label>
                        </div>
                        <div class="property-container">
                            <label>
                                flip
                                <input type="checkbox" id="frame-flip" />
                            </label>
                        </div>
                        <div class="property-container">
                            <label>
                                overwriteSpriteSize
                                <input
                                    type="checkbox"
                                    id="frame-overwrite-sprite-size-enabled"
                                />
                            </label>
                            <br />
                            <label>
                                X
                                <input
                                    type="number"
                                    id="frame-overwrite-sprite-size-x"
                                    value="0"
                                />
                            </label>
                            <label>
                                Y
                                <input
                                    type="number"
                                    id="frame-overwrite-sprite-size-y"
                                    value="0"
                                />
                            </label>
                        </div>
                        <div class="property-container">
                            <label>
                                overwriteLayerStepSize
                                <input
                                    type="checkbox"
                                    id="frame-overwrite-layer-step-size-enabled"
                                />
                            </label>
                            <br />
                            <label>
                                X
                                <input
                                    type="number"
                                    id="frame-overwrite-layer-step-size-x"
                                    value="0"
                                />
                            </label>
                            <label>
                                Y
                                <input
                                    type="number"
                                    id="frame-overwrite-layer-step-size-y"
                                    value="0"
                                />
                            </label>
                        </div>
                    </section>
                    <section>
                        <h2>Layers</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col">X</th>
                                    <th scope="col">Y</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th><input type="number" /></th>
                                    <th><input type="number" /></th>
                                    <th class="layer-control-buttons">
                                        <button class="layer-up" disabled>
                                            &#129093;
                                        </button>
                                        <button class="layer-delete">
                                            &#128473;
                                        </button>
                                        <button class="layer-down">
                                            &#129095;
                                        </button>
                                    </th>
                                </tr>
                                <tr>
                                    <th><input type="number" /></th>
                                    <th><input type="number" /></th>
                                    <th class="layer-control-buttons">
                                        <button class="layer-up">
                                            &#129093;
                                        </button>
                                        <button class="layer-delete">
                                            &#128473;
                                        </button>
                                        <button class="layer-down" disabled>
                                            &#129095;
                                        </button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </section>

                    <div class="spacer"></div>

                    <canvas width="1" height="1"></canvas>
                </div>
            </div>
            <section id="skin-properties">
                <h2>Properties</h2>
                <div class="property-container">
                    <label>
                        Name
                        <br />
                        <input type="text" id="input-name" />
                    </label>
                </div>
                <div class="property-container">
                    <label>
                        Real Name
                        <br />
                        <input type="text" id="input-real-name" />
                    </label>
                </div>
                <div class="property-container">
                    <label>
                        Prefix
                        <br />
                        <input type="text" />
                    </label>
                </div>
                <div class="property-row">
                    <div class="property-container">
                        <label>
                            speed
                            <br />
                            <input
                                type="number"
                                min="1"
                                max="9"
                                value="5"
                                id="input-speed"
                            />
                        </label>
                    </div>
                    <div class="property-container">
                        <label>
                            weight
                            <br />
                            <input
                                type="number"
                                min="1"
                                max="9"
                                value="5"
                                id="input-weight"
                            />
                        </label>
                    </div>
                </div>
                <div class="property-container">
                    <label>
                        Start Color
                        <br />
                        <input
                            type="number"
                            min="0"
                            max="255"
                            value="96"
                            id="input-start-color"
                        />
                    </label>
                </div>
                <div class="property-container">
                    <label>
                        Prefered Color
                        <br />
                        <input
                            type="text"
                            list="datalist-pref-colors"
                            id="input-prefered-color"
                        />
                    </label>
                </div>
                <div class="property-container">
                    <label>
                        Rivals
                        <br />
                        <div id="rivals-list">
                            <div class="rival-entry">
                                <input
                                    type="text"
                                    class="rival-name"
                                    value="Eggman"
                                /><button class="rival-delete">
                                    &#128473;
                                </button>
                            </div>
                            <div class="rival-entry">
                                <input
                                    type="text"
                                    class="rival-name"
                                    value="Tails"
                                /><button class="rival-delete">
                                    &#128473;
                                </button>
                            </div>
                            <div class="rival-entry">
                                <input
                                    type="text"
                                    class="rival-name"
                                    value="Knuckles"
                                /><button class="rival-delete">
                                    &#128473;
                                </button>
                            </div>
                            <div class="rival-entry">
                                <input
                                    type="text"
                                    class="rival-name"
                                    value="Sonic"
                                /><button class="rival-delete">
                                    &#128473;
                                </button>
                            </div>
                        </div>
                        <button id="rival-add">+</button>
                    </label>
                </div>
                <div class="property-container">
                    <label>
                        Transparent Colors
                        <br />
                        <div id="transparent-colors-list">
                            <div class="transparent-colors-entry">
                                <input
                                    type="color"
                                    class="transparent-colors-color"
                                />
                                <button class="transparent-colors-delete">
                                    &#128473;
                                </button>
                            </div>
                        </div>
                        <button>+</button>
                    </label>
                </div>
                <div class="property-container">
                    <label>
                        Default Sprite Size
                        <br />
                        <label>X <input type="number" /></label>
                        <label>Y <input type="number" /></label>
                    </label>
                </div>
                <div class="property-container">
                    <label>
                        Default Step Size
                        <br />
                        <label>X <input type="number" /></label>
                        <label>Y <input type="number" /></label>
                    </label>
                </div>
                <div class="property-container">
                    <label>
                        Sounds
                        <div id="sounds-header">
                            <p id="sounds-header-id">ID</p>
                            <p id="sounds-header-path">Path</p>
                            <p id="sounds-header-delete"></p>
                        </div>
                        <div id="sounds-list">
                            <div class="sounds-entry">
                                <input type="text" class="sounds-id" />
                                <input type="text" class="sounds-path" />
                                <button class="sounds-delete">&#128473;</button>
                            </div>
                        </div>
                        <button id="sounds-add">+</button>
                    </label>
                </div>
            </section>
        </main>
    </body>
