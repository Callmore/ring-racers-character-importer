<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.scss" />

        <script type="module" src="main.ts"></script>
    </head>

    <body>
        <div id="main-area">
            <section id="frame-list">
                <h2>Slices</h2>
                <div class="body"></div>
            </section>
            <div id="slice-editor-area">
                <canvas id="slice-viewer" width="960" height="600"></canvas>
                <div id="properties-editor">
                    <section>
                        <h2>Properties</h2>
                    </section>
                    <section>
                        <h2>Sprite</h2>
                    </section>
                    <section>
                        <h2>Frame</h2>
                        <div>
                            <label>offset</label>
                            <br>
                            <label for="frame-offset-x">X</label>
                            <input
                                type="number"
                                id="frame-offset-x"
                                value="0"
                            />
                            <label for="frame-offset-y">Y</label>
                            <input
                                type="number"
                                id="frame-offset-y"
                                value="0"
                            />
                        </div>
                        <div>
                            <label for="frame-dither-style">ditherStyle</label>
                            <input
                                type="number"
                                name="dither-style"
                                id="frame-dither-style"
                                min="0"
                                max="4"
                                value="0"
                            />
                        </div>
                        <div>
                            <label for="frame-flip">flip</label>
                            <input type="checkbox" id="frame-flip" />
                        </div>
                        <div>
                            <label>overwriteSpriteSize</label>
                            <input type="checkbox" id="frame-overwrite-sprite-size-enabled" />
                            <br>
                            <label for="frame-overwrite-sprite-size-x">X</label>
                            <input
                                type="number"
                                id="frame-overwrite-sprite-size-x"
                                value="0"
                            />
                            <label for="frame-overwrite-sprite-size-y">Y</label>
                            <input
                                type="number"
                                id="frame-overwrite-sprite-size-y"
                                value="0"
                            />
                        </div>
                        <div>
                            <label>overwriteLayerStepSize</label>
                            <input type="checkbox" id="frame-overwrite-layer-step-size-enabled" />
                            <br>
                            <label for="frame-overwrite-layer-step-size-x">X</label>
                            <input
                                type="number"
                                id="frame-overwrite-layer-step-size-x"
                                value="0"
                            />
                            <label for="frame-overwrite-layer-step-size-y">Y</label>
                            <input
                                type="number"
                                id="frame-overwrite-layer-step-size-y"
                                value="0"
                            />
                        </div>
                    </section>
                    <section>
                        <h2>Layers</h2>
                    </section>

                    <div class="spacer"></div>

                    <canvas width="1" height="1"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
